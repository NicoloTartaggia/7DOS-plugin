<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Set up a connection to Influx server in order to write the results on it</h5>
        <div class="gf-form">
            <button type="button" id="load-btn" ng-click="ctrl.loadData()" class="btn btn-inverse" ng-model="load" >Load datasources</button>
            <p style="padding-bottom: 4em"></p>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-15">Datasource</label>
            <div class="gf-form-select-wrapper width-20">
                <select ng-model="ctrl.selected_datasource" class="gf-form-input ng-pristine ng-valid ng-not-empty ng-touched">
                    <option value="">-- Choose a datasource --</option>
                    <option ng-repeat="(datasource_id, object) in ctrl.datasources"
                            value="{{object.getGrafanaDatasourceId()}}">
                        {{object.getName()}} - {{object.getUrl()}}
                    </option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-15" style="font-size: 13px">Database name</label>
            <input class="gf-form-input width-20" type="text" ng-model="ctrl.panel.write_db_name" />
        </div>
        <div>
            <button ng-click="ctrl.createDatabaseToWrite()" id="testdb-btn" class="btn btn-inverse" style="margin-top: 1.5em">
                Confirm</button>
        </div>
    </div>
</div>
