<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Importa o modifica la rete in formato JSON</h5>
        <div class="gf-form">
            <label class="gf-form-label width-20">Upload di un file JSON</label>
            <dash-upload on-upload="ctrl.onUpload(dash)"></dash-upload>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-20">Modifica o inserisci la rete</label>
            <textarea id="network-txt" class="gf-form-input width-20 height-20" ng-model="ctrl.panel.jsonContent" ng-change="ctrl.render()" ng-model-onblur></textarea>
        </div>
        <div class="gf-form">
            <button ng-click="ctrl.downloadNetwork('rete.json', 'network-txt')" id="dwn-btn" class="btn btn-inverse">Scarica la rete</button>
        </div>
        <div class="gf-form">
            <button ng-click="ctrl.datasourceTest()" id="test-btn" class="btn btn-inverse">Test datasource</button>
        </div>
    </div>
</div>
