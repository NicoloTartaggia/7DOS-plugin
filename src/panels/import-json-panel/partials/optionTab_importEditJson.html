<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Import, edit or download network</h5>
        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-20">Upload network</label>
                <dash-upload on-upload="ctrl.upload_button_click(dash)"></dash-upload>
            </div>
        </div>
        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-20">Edit network</label>
                <textarea id="network-txt" class="gf-form-input width-20" ng-model="ctrl.json_edit_box_content"
                          ng-change="ctrl.onTextBoxRefresh()" ng-model-onblur></textarea>
            </div>
        </div>
        <div class="gf-form">
            <button ng-click="ctrl.downloadNetwork('rete.json', 'network-txt')" id="dwn-btn" class="btn btn-secondary gf-form-btn">Download network</button>
        </div>
    </div>
</div>
