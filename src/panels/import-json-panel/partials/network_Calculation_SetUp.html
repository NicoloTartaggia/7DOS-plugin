<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Imposta i tempi di ricalcolo</h5>
        <div class="gf-form">
            <label class="gf-form-label width-10">Secondi</label>
            <input type="number" class="gf-form-input" ng-model="ctrl.panel.secondToRefresh" ng-change="ctrl.setSecond()" ></input>
            <button ng-click="ctrl.start()" id="upd-btn" class="btn btn-inverse">Start</button>
            <button ng-click="ctrl.stop()" id="upd-btn" class="btn btn-inverse">Stop</button>
        </div>
        <div class="gf-form">
        <button ng-click="ctrl.runUpdate()" id="upd-btn" class="btn btn-inverse">Ricalcola</button>
        </div>

    </div>
</div>
