<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Monitoring refresh rate</h5>
        <div class="gf-form">
            <label class="gf-form-label width-5">Seconds</label>
            <input type="number" class="gf-form-input width-5" ng-model="ctrl.panel.secondToRefresh"
                   ng-change="ctrl.setSecond()"></input>
            <button ng-click="ctrl.start()" id="upd-btn" class="btn btn-success">Start</button>
            <button ng-click="ctrl.stop()" id="upd-btn" class="btn btn-danger">Stop</button>
        </div>
        <div class="gf-form">
        <button ng-click="ctrl.runUpdate()" id="upd-btn" class="btn btn-secondary" style="margin-top: 1em">Manual refresh</button>
        </div>

    </div>
</div>
